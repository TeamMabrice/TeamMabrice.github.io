<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Mabrice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #f39c12 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #2ecc71 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .social-button:active {
            transform: scale(0.95);
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .social-button:hover::before {
            transform: translateX(0);
        }

        .instagram {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
        }

        .facebook {
            background: linear-gradient(135deg, #4267B2 0%, #3b5998 100%);
        }

        .youtube {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
        }

        .derniere-video {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .icon {
            margin-right: 12px;
            font-size: 1.3em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .social-button {
                padding: 16px 20px;
                font-size: 1em;
            }
        }

        /* Animation d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease;
        }

        .social-button {
            animation: fadeInUp 0.6s ease backwards;
        }

        .social-button:nth-child(1) { animation-delay: 0.1s; }
        .social-button:nth-child(2) { animation-delay: 0.2s; }
        .social-button:nth-child(3) { animation-delay: 0.3s; }
        .social-button:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team Mabrice</h1>
        
        <div class="buttons-container">
            <a href="https://www.instagram.com/votre-compte" class="social-button instagram" target="_blank" rel="noopener">
                <span class="icon">üì∑</span>
                Instagram
            </a>
            
            <a href="https://www.facebook.com/votre-page" class="social-button facebook" target="_blank" rel="noopener">
                <span class="icon">üëç</span>
                Facebook
            </a>
            
            <a href="https://www.youtube.com/@votre-chaine" class="social-button youtube" target="_blank" rel="noopener">
                <span class="icon">‚ñ∂Ô∏è</span>
                YouTube
            </a>
            
            <a href="https://www.youtube.com/watch?v=VOTRE-VIDEO-ID" class="social-button derniere-video" target="_blank" rel="noopener">
                <span class="icon">üé¨</span>
                Derni√®re Vid√©o
            </a>
        </div>
    </div>
</body>
</html>
